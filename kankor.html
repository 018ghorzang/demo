<!DOCTYPE html>
<html lang="ps" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kankor Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .quiz-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-top: 20px;
        }
        .header {
            background: linear-gradient(to right, #4b6cb7, #182848);
            color: white;
            padding: 15px;
        }
        .subject-card {
            background-color: #f0f8ff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border-right: 4px solid #4b6cb7;
        }
        .question-card {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
        }
        .option {
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .option:hover {
            background-color: #f0f8ff;
            border-color: #4b6cb7;
        }
        .option.selected {
            background-color: #d1ecff;
            border-color: #0d6efd;
        }
        .footer {
            background-color: #f8f9fa;
            padding: 15px;
            border-top: 1px solid #dee2e6;
        }
        .nav-tabs .nav-link.active {
            background-color: #4b6cb7;
            color: white;
            border: none;
        }
        .nav-tabs .nav-link {
            color: #4b6cb7;
        }
        .score-display {
            font-size: 1.2rem;
            font-weight: bold;
            color: #4b6cb7;
        }
        .settings-item {
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="quiz-container">
            <!-- Header Section -->
            <div class="header text-center">
                <h1>quiz</h1>
                <p class="mb-0">د بیا بیل - محلی ذخیره پاکه کوتا</p>
            </div>

            <div class="row">
                <!-- Left Sidebar -->
                <div class="col-md-3 p-4" style="background-color: #e9ecef;">
                    <div class="subject-card">
                        <h5>مضامین</h5>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="subject1" checked>
                            <label class="form-check-label" for="subject1">رناحی (2)</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="subject2">
                            <label class="form-check-label" for="subject2">عمومی (1)</label>
                        </div>
                    </div>

                    <div class="subject-card">
                        <h5>شوده / نتایج</h5>
                        <p class="mb-1">نکبری</p>
                    </div>

                    <div class="subject-card">
                        <h5>عملیت</h5>
                        <button class="btn btn-primary btn-sm w-100 mb-2">د بیا بیل</button>
                        <button class="btn btn-outline-danger btn-sm w-100">محلی ذخیره پاکه کوتا</button>
                    </div>
                </div>

                <!-- Main Content -->
                <div class="col-md-6 p-4">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="score-display">نمره: 2- سوال شود: دو</div>
                        <div class="question-info">
                            <span class="badge bg-primary">مضمون: رناحی</span>
                            <span class="badge bg-secondary">سوال: 1/2</span>
                        </div>
                    </div>

                    <div class="question-card">
                        <h4 class="mb-4">= 3 * 5</h4>
                        <p class="fw-bold">څو کبری؟</p>

                        <div class="options">
                            <div class="option">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="quizOption" id="option1">
                                    <label class="form-check-label w-100" for="option1">10</label>
                                </div>
                            </div>
                            <div class="option">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="quizOption" id="option2">
                                    <label class="form-check-label w-100" for="option2">20</label>
                                </div>
                            </div>
                            <div class="option">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="quizOption" id="option3">
                                    <label class="form-check-label w-100" for="option3">8</label>
                                </div>
                            </div>
                            <div class="option">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="quizOption" id="option4">
                                    <label class="form-check-label w-100" for="option4">25</label>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="d-flex justify-content-between mt-4">
                        <button class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-right-circle"></i> پخوانی
                        </button>
                        <button class="btn btn-success">
                            بل <i class="bi bi-arrow-left-circle"></i>
                        </button>
                    </div>
                </div>

                <!-- Right Sidebar -->
                <div class="col-md-3 p-4" style="background-color: #e9ecef;">
                    <h5 class="mb-3">تنظیمات</h5>
                    
                    <div class="settings-item">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="shuffleQuestions" checked>
                            <label class="form-check-label" for="shuffleQuestions">(Shuffle) سوالیه کنول</label>
                        </div>
                    </div>
                    
                    <div class="settings-item">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="externalSources">
                            <label class="form-check-label" for="externalSources">خوارجه کنول</label>
                        </div>
                    </div>
                    
                    <div class="settings-item">
                        <div class="score-settings">
                            <label class="form-label">نمره: صبح 10- غلط 10- (قابل تغییر در کودکان)</label>
                            <div class="d-flex gap-2">
                                <input type="number" class="form-control form-control-sm" value="10">
                                <input type="number" class="form-control form-control-sm" value="10">
                            </div>
                        </div>
                    </div>
                    
                    <div class="settings-item">
                        <label class="form-label">طبقه اول</label>
                        <select class="form-select">
                            <option selected>ټولې کټګورۍ</option>
                            <option>ریاضی</option>
                            <option>ساینس</option>
                            <option>ادبیات</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="footer text-center">
                <p class="mb-0">© 2023 کونکور quiz - د ټولې حقونه خوندي دي</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

     }
     a(1,2,3,65);

        document.addEventListener('DOMContentLoaded', function() {
            // Add interaction to options
            const options = document.querySelectorAll('.option');
            options.forEach(option => {
                option.addEventListener('click', function() {
                    // Remove selected class from all options
                    options.forEach(opt => opt.classList.remove('selected'));
                    
                    // Add selected class to clicked option
                    this.classList.add('selected');
                    
                    // Check the radio input
                    const radioInput = this.querySelector('input[type="radio"]');
                    radioInput.checked = true;
                });
            });
        });

    </script>
</body>
</html>
